<!doctype html>
<html lang="en">
<head>
        
  <meta charset="UTF-8">
  <title>Simplyst Apps</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!--Main Stylesheet -->
  <style>
    /*Login Section */
  
  .login-cover {
    background: #fff;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 800;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  #loginProgress {
    display: none;
  }
  
  #loginError {
    display: none;
  }
  </style>
 


</head>


<body>
    <form action="/forgot" method="post">
           
    <dialog id="logindialog" class="mdl-dialog">
        
        <p>Having trouble logging in?
            <br></br>
            <li> Usernames are in the form of an email address.</li>
            <h6>To reset your password, enter your username.</h6>
        </p>
        
        <div class="mdl-dialog__content">
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text"name="pwdusername">
                <label class="mdl-textfield__label">Username</label>
              </div>

            
        </div>
        <div>
        <div class="mdl-dialog__actions">
          <!-- Colored raised button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" type="submit">
           Submit
          </button>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Cancel
           </button>
        </div>
        
    </div>
      </dialog>
    </form>

  <div class="login-cover">
    <!-- MDL Spinner Component -->
<div class="mdl-spinner mdl-js-spinner is-active"></div>

    
  </div>

  <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Simplyst Apps</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/signup">SIGNUP</a>
            <a class="mdl-navigation__link" href="/login">LOGIN</a>
            
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Menu</span>
      </div>
    </div>

    

</body>


<script>
    var dialog = document.querySelector('#logindialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    dialog.showModal();
  </script>
</html>
